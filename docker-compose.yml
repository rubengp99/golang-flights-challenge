services:
  backend:
    build:
      context: ./backend.golang
      dockerfile: Dockerfile
    ports:
      - "8081:8081"  # Host:Container
    volumes:
      - ./backend:/app
    command: make run

  frontend:
    build:
      context: ./frontend.vuejs
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # Host:Container
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run serve
